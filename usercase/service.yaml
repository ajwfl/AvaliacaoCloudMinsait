apiVersion: v1
kind: Service
metadata:
  name: meu-service
spec:
  selector:
    app: web
  ports:
    - port: 80
      targetPort: 3000
      nodePort: 30000
  type: NodePort
---
apiVersion: v1
kind: Service
metadata:
  name: mysql
spec:
  selector:
    app: mysql
  ports:
    - protocol: TCP
      port: 3306
      targetPort: 3306